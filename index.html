<style>
/* Reset & fonts */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto', sans-serif; transition: background 0.3s, color 0.3s; }
body { background: #f5f7fa; color: #333; line-height:1.6; }
body.dark { background: #1f2028; color: #ddd; }
header { background: #0a74da; color:white; padding:40px 20px; text-align:center; position:relative; }
header img { width:150px; height:150px; border-radius:50%; border:4px solid white; margin-bottom:20px; }
header h1 { font-size:2.5rem; margin-bottom:10px; }
header h3 { font-weight:400; margin-bottom:10px; }
nav a { color:#fff; text-decoration:none; margin:0 10px; font-weight:500; transition:0.3s; }
nav a:hover { text-decoration:underline; }
#themeToggle { position:absolute; top:20px; right:20px; cursor:pointer; font-size:1.5rem; color:white; }
section { padding:60px 20px; max-width:1000px; margin:auto; }
h2 { color:#0a74da; margin-bottom:20px; border-bottom:2px solid #0a74da; display:inline-block; padding-bottom:5px; }
body.dark h2 { border-color:#ffb400; color:#ffb400; }
.card { background:white; border-radius:10px; padding:20px; margin-bottom:20px; box-shadow:0 4px 10px rgba(0,0,0,0.1); transition:0.3s; }
.card:hover { transform:translateY(-5px); box-shadow:0 8px 20px rgba(0,0,0,0.2); }
body.dark .card { background:#2b2c38; box-shadow:0 4px 10px rgba(0,0,0,0.3); }
.skill { margin-bottom:10px; }
.skill-name { font-weight:500; display:flex; align-items:center; gap:8px; }
.skill-bar { background:#ddd; border-radius:5px; overflow:hidden; margin-top:5px; }
.skill-bar-inner { height:10px; background:#0a74da; width:0; transition: width 1.5s ease; }
body.dark .skill-bar { background:#444; }
body.dark .skill-bar-inner { background:#ffb400; }
.timeline { position: relative; max-width: 900px; margin: 40px auto; }
.timeline::after { content:''; position:absolute; width:4px; background:#0a74da; top:0; bottom:0; left:50%; margin-left:-2px; }
body.dark .timeline::after { background:#ffb400; }
.timeline-item { padding:20px 40px; position:relative; width:50%; }
.timeline-item.left { left:0; }
.timeline-item.right { left:50%; }
.timeline-item::after { content:''; position:absolute; width:20px; height:20px; background:#0a74da; border-radius:50%; top:20px; right:-10px; z-index:1; }
.timeline-item.right::after { left:-10px; right:auto; }
body.dark .timeline-item::after { background:#ffb400; }
.timeline-content { padding:20px; background:#fff; position:relative; border-radius:6px; box-shadow:0 4px 10px rgba(0,0,0,0.1); opacity:0; }
body.dark .timeline-content { background:#2b2c38; box-shadow:0 4px 10px rgba(0,0,0,0.3); }
.timeline-item.left .timeline-content { animation: slideInLeft 1s ease forwards; }
.timeline-item.right .timeline-content { animation: slideInRight 1s ease forwards; }
@keyframes slideInLeft { 0%{transform:translateX(-50px); opacity:0;} 100%{transform:translateX(0); opacity:1;} }
@keyframes slideInRight { 0%{transform:translateX(50px); opacity:0;} 100%{transform:translateX(0); opacity:1;} }
footer { text-align:center; padding:20px; background:#0a74da; color:white; }
.fade-in { opacity:0; transform:translateY(20px); transition:opacity 1s ease-out, transform 1s ease-out; }
.fade-in.visible { opacity:1; transform:translateY(0); }
#backTop { position:fixed; bottom:30px; right:30px; background:#0a74da; color:white; border:none; border-radius:50%; width:50px; height:50px; font-size:1.5rem; cursor:pointer; display:none; z-index:100; }
body.dark #backTop { background:#ffb400; color:#1f2028; }
a {color:#0a74da;} body.dark a {color:#ffb400;}
</style>
